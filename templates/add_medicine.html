{% extends 'base.html' %}
{% block title %}Add Medicine{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="text-center">Add New Medicine</h2><hr>
        {% include '_form_messages.html' %} <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Medicine Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="manufacturer" class="form-label">Manufacturer</label>
                <input type="text" class="form-control" id="manufacturer" name="manufacturer">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                     <label for="unit_price" class="form-label">Unit Price ($)</label>
                     <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price" required min="0">
                </div>
                 <div class="col-md-6 mb-3">
                     <label for="stock_quantity" class="form-label">Stock Quantity</label>
                     <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" required min="0" value="0">
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Medicine</button>
        </form>
    </div>
</div>
{% endblock %}
