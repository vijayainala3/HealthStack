{% extends 'base.html' %}

{% block title %}
    Add New Lab Worker
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="text-center">Create Lab Worker Account</h2>
        <hr>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'add_lab_worker' %}">
            {% csrf_token %}
            
            <h4>User Account Details</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autocomplete="off">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="off">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <hr>
            <h4>Lab Worker Details</h4>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="department" class="form-label">Department (Optional)</label>
                    <input type="text" class="form-control" id="department" name="department">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="employee_id" class="form-label">Employee ID (Optional)</label>
                    <input type="text" class="form-control" id="employee_id" name="employee_id">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Lab Worker</button>
        </form>
    </div>
</div>
{% endblock %}
