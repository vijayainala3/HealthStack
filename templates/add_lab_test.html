{% extends 'base.html' %}
{% block title %}Add Lab Test{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="text-center">Add New Lab Test</h2><hr>
        {% include '_form_messages.html' %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Test Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                 <label for="cost" class="form-label">Cost ($)</label>
                 <input type="number" step="0.01" class="form-control" id="cost" name="cost" required min="0">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Lab Test</button>
        </form>
    </div>
</div>
{% endblock %}
